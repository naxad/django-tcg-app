{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}ShinyCards Store{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    
  </head>

  <body class="{% if user.is_authenticated %}user-logged-in{% else %}user-logged-out{% endif %} theme-purple">

    {% include "home/navbar.html" %}

    <main class="container mt-4">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      {% block content %}{% endblock %}
    </main>

    {% include "home/footer.html" %}

    <!-- i moved the scripts moved here for better performance -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="{% static 'alerts.js' %}" defer></script>
    <script src="{% static 'scripts.js' %}" defer></script>


    

    <script>
      AOS.init({ duration: 600, easing: 'ease-out', once: true });
    </script>


    {% block extra_scripts %}{% endblock %}
  </body>
</html>
